name: "Hello World"

on: [push]

jobs:
  sample:
    name: Hello world Job
    runs-on: ubuntu-latest
    steps:
      - name: Calculate and display numbers
        run: |
          echo "Hello world"
          num1=3  # ここで第一の数値を設定
          num2=5  # ここで第二の数値を設定
          sum=$(($num1 + $num2))
          diff=$(($num1 - $num2))
          echo "Sum: $sum"
          echo "Difference: $diff"
          echo "数値を入力してください:"
          read num1
          echo "もう一つの数値を入力してください:"
          read num2
          sum=$(($num1 + $num2))
          diff=$(($num1 - $num2))
          echo "新しい合計: $sum"
          echo "新しい差: $diff"
